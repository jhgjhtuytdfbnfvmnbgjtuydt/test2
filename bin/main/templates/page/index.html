<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
</head>
<body>

	<div layout:fragment="content">
		<h1>List Page</h1>
		<hr />
		<a th:href="@{/pages/new}">New Page</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Page_id</th> 
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="page : ${listPage}">
					<td th:text="${page.page_id}"></td> 
					<td>
							<a th:href="@{/pages/{id}(id = ${page.id})}">Show</a> 
					 		<a th:href="@{/pages/{id}/edit(id = ${page.id})}">Edit</a> 
							<a href="#">Destroy</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
