<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Element</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Element</h1>
		<hr />
		<div class="form-group"> 
			<label for="element_id">Element_id: </label>  
			<span th:text="${element.element_id}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="attribute_name">Attribute_name: </label>  
			<span th:text="${element.attribute_name}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="value">Value: </label>  
			<span th:text="${element.value}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="page_id">Page_id: </label>  
			<span th:text="${element.page_id}"></span> 
		</div> 

		<a th:href="@{/elements/{id}/edit(id = ${element.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/elements}">Back to list Element</a> <br/>
	</div>
</body>
</html>
